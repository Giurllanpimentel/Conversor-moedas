<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="./assets/logo-gp.png" alt="" />

    <main>
      <label>
        Converter <b>de</b>

        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        Converter <b>para</b>

        <select class="currency-select">
          <option value="dolar">Converter de US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
        </select>
      </label>
      <label>
        valor
        <input class="input-currency" placeholder="R$ 10.000,00" />
      </label>
      <button class="convert-button">Converter</button>
      <section>
        <div class="moeda">
          <img src="./assets/brasil 2.png" alt="" />
          <p class="moeda-02">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>
        <img class="arrow" src="./assets/Vector.png" alt="Seta" />
        <div class="moeda">
          <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="" />
          <p class="moeda-02" id="currency-name">Dólar americano</p>
          <p class="currency-value">US$ 0.0</p>
        </div>
      </section>
    </main>

    
  </body>
  <script src="./script.js"></script>
</html>
